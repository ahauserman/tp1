<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Agregar Jugador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="../../css/layout.css" rel="stylesheet">
    <link href="../../css/players.css" rel="stylesheet">
    <link href="../../css/index.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
</head>

<body class="d-flex flex-column min-vh-100" style="background-color: #f8f9fa;">
    <custom-navbar></custom-navbar>
    <div class="container my-5 bg-white p-4 shadow rounded">
        <h2 class="mb-4">Editar Jugador</h2>
        <form id="editPlayerForm" onsubmit="edit_player(event)">
            <div class="mb-3">
                <label for="player_name" class="form-label">Nombre del Jugador</label>
                <input type="text" class="form-control" id="player_name" name="player_name" required>
            </div>
            <div class="mb-3">
                <label for="photo" class="form-label">Url foto</label>
                <input type="url" class="form-control" id="photo" name="photo" required>
            </div>
            <div class="mb-3">
                <label for="team" class="form-label">Equipo</label>
                <input type="text" class="form-control" id="team" name="team" required>
            </div>
            <div class="mb-3">
                <label for="position" class="form-label">Posición</label>
                <input type="text" class="form-control" id="position" name="position" required>
            </div>
            <div class="mb-3">
                <label for="country" class="form-label">País</label>
                <select class="form-select" id="country" name="country" required>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Agregar Jugador</button>
        </form>
    </div>
</div>
<custom-footer></custom-footer>
</body>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script> window.BASE_URL = '../../'; </script>
    <script src="../../js/teams/getTeamNames.js"></script>
    <script src="../../js/players/editPlayer.js"></script>
    <script src="../../js/layout.js"></script>
</html>
